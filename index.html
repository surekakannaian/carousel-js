<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="images/image.png" alt="" >
         </div>
        <a class="prev" onclick="prev()">❮</a>
<a class="next" onclick="next()">❯</a>
    </div>
    <p id="demo"></p>
    <script>
       var carousel=document.querySelector('img');
var images=["images/image.png","images/white.png","images/yellow.png"];
var num=0;
function next(){
    num++;
       if(num>=images.length){
        num=0;
        carousel.src=images[num]
        
    }
    else{
       carousel.src=images[num]
       
    }
                    
};
function prev(){
    num--;
    if(num<0){
        num=images.length-1;
        carousel.src=images[num]
            }
            else{
              carousel.src=images[num]
            }

};
    </script>
</body>
</html>
